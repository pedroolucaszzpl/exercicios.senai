<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex10</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
        }
        
        #openModalBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 345px 0px 0px 700px;
        }
        
        .modal {
            display: none; /* Oculta por padrão */
            position: fixed; /* Fixa na tela */
            z-index: 1; /* Sobreposta */
            left: 0;
            top: 0;
            width: 100%; /* Largura total */
            height: 100%; /* Altura total */
            overflow: auto; /* Habilita scroll se necessário */
            background-color: rgba(0, 0, 0, 0.4); /* Fundo preto com opacidade */
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Distância do topo e centralizado */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Largura do modal */
            max-width: 600px; /* Largura máxima */
        }
        
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Botão para abrir o modal -->
    <button id="openModalBtn">Clique aqui</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <!-- Botão para fechar o modal -->
            <span id="closeModalBtn" class="close-btn">&times;</span>
            <p>Bem-vindo!</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts.js"></script>
    <script>
        // JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            var modal = document.getElementById("modal");
            var openModalBtn = document.getElementById("openModalBtn");
            var closeModalBtn = document.getElementById("closeModalBtn");

            openModalBtn.addEventListener('click', function() {
                modal.style.display = "block"; // Exibe o modal ao clicar
            });

            closeModalBtn.addEventListener('click', function() {
                modal.style.display = "none"; // Oculta o modal ao clicar no botão de fechar
            });

            window.addEventListener('click', function(event) {
                if (event.target == modal) {
                    modal.style.display = "none"; // Oculta o modal ao clicar fora dele
                }
            });
        });
    </script>
</body>
</html>
