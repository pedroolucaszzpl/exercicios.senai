<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercício 22</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-size: 16px;
        color: #555;
    }

    input[type="text"],
    input[type="number"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        transition: border-color 0.3s ease-in-out;
        font-size: 16px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Checkout - Informações de Pagamento</h2>
    <form id="formPagamento" action="#" method="POST" onsubmit="return validarFormulario()">
        <label for="nome">Nome no Cartão:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
        <span id="errorNome" class="error"></span>

        <label for="numeroCartao">Número do Cartão:</label>
        <input type="number" id="numeroCartao" name="numeroCartao" placeholder="XXXX XXXX XXXX XXXX" required>
        <span id="errorNumeroCartao" class="error"></span>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="CVV" required>
        <span id="errorCVV" class="error"></span>

        <label for="validade">Data de Validade:</label>
        <input type="text" id="validade" name="validade" placeholder="MM/AA" required>
        <span id="errorValidade" class="error"></span>

        <input type="submit" value="Pagar">
    </form>
</div>

<script>
function validarFormulario() {
    var nome = document.getElementById('nome').value.trim();
    var numeroCartao = document.getElementById('numeroCartao').value.trim();
    var cvv = document.getElementById('cvv').value.trim();
    var validade = document.getElementById('validade').value.trim();
    var errorNome = document.getElementById('errorNome');
    var errorNumeroCartao = document.getElementById('errorNumeroCartao');
    var errorCVV = document.getElementById('errorCVV');
    var errorValidade = document.getElementById('errorValidade');
    var isValid = true;

    if (nome === '') {
        errorNome.textContent = 'Por favor, preencha o nome no cartão.';
        isValid = false;
    } else {
        errorNome.textContent = '';
    }

    if (numeroCartao === '' || numeroCartao.length !== 16) {
        errorNumeroCartao.textContent = 'Por favor, preencha um número de cartão válido.';
        isValid = false;
    } else {
        errorNumeroCartao.textContent = '';
    }

    if (cvv === '' || cvv.length !== 3) {
        errorCVV.textContent = 'O CVV deve ter 3 dígitos.';
        isValid = false;
    } else {
        errorCVV.textContent = '';
    }

    if (validade === '' || !validarDataValidade(validade)) {
        errorValidade.textContent = 'Por favor, preencha uma data de validade válida no formato MM/AA.';
        isValid = false;
    } else {
        errorValidade.textContent = '';
    }

    return isValid;
}

function validarDataValidade(data) {
    var regexData = /^(0[1-9]|1[0-2])\/([0-9]{2})$/;
    return regexData.test(data);
}
</script>

</body>
</html>
