<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercício 17</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  
  .login-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
  }
  
  .login-container h2 {
    margin-bottom: 20px;
    color: #333;
  }
  
  .login-container label {
    display: block;
    margin: 10px 0 5px;
    text-align: left;
    color: #555;
  }
  
  .login-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  .login-container button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .login-container button:hover {
    background-color: #45a049;
  }
  
  #message {
    color: red;
    margin-top: 10px;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">
    <label for="username">Usuário:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Entrar</button>
  </form>
  <p id="message"></p>
</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    if (localStorage.getItem('loggedIn') === 'true') {
      document.getElementById('message').innerText = 'Você já está logado.';
    }
  
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
  
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
  
      const correctUsername = 'pedrinho10';
      const correctPassword = '1234';
  
      if (username === correctUsername && password === correctPassword) {
        localStorage.setItem('loggedIn', 'true');
        document.getElementById('message').innerText = 'Login bem-sucedido!';
        document.getElementById('message').style.color = 'green';
      } else {
        localStorage.setItem('loggedIn', 'false');
        document.getElementById('message').innerText = 'Usuário ou senha incorretos.';
        document.getElementById('message').style.color = 'red';
      }
    });
  });
</script>

</body>
</html>
