<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão do Tempo</title>
  <style>
    /* Estilos para o menu */
    .comments {
      margin-top: 20px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }

    .comments {
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .comment-item {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f5f5f5;
      border-left: 4px solid #4CAF50;
    }

    .weather {
      font-size: 15px;
      justify-content: center;
      text-align: center;
      margin-top: 5px;
    }

    .container-fluids {
      margin-top: 30px;
    }

    .cards {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .city {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .container-img img {
      width: 100px;
    }

    .date {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .container-temp {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .low-high {
      font-size: 16px;
      color: #888;
    }
  </style>
</head>

<body>
  <h2>Previsão do Tempo</h2>

  <div class="container-fluids">
    <div class="cards text-center">
      <div class="cards-body">
        <div class="city">Cidade Exemplo, BR</div>
        <div class="container-img">
          <img src="./icons/unknown.png">
        </div>
        <div class="date">-</div>
        <div class="container-temp mx-4 my-3">
          <div>-</div>
          <span>°c</span>
          <div class="low-high">- / -</div>
        </div>
        <div class="weather py-2">-</div>
      </div>
      <div class="cards-footer">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2" id="cityInput">
          <button class="btn" type="button" id="button-addon2">Buscar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const api = {
      key: "64ed82577ced7f69cb1687f0ce536131",
      base: "https://api.openweathermap.org/data/2.5/",
      lang: "pt_br",
      units: "metric"
    };

    const cityInput = document.getElementById('cityInput');
    const button = document.getElementById('button-addon2');
    const city = document.querySelector('.city');
    const date = document.querySelector('.date');
    const container_img = document.querySelector('.container-img img');
    const container_temp = document.querySelector('.container-temp div');
    const temp_unit = document.querySelector('.container-temp span');
    const low_high = document.querySelector('.low-high');
    const weather_t = document.querySelector('.weather');

    button.addEventListener('click', () => {
      getWeatherData(cityInput.value);
    });

    cityInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        getWeatherData(cityInput.value);
      }
    });

    function getWeatherData(cityName) {
      fetch(`${api.base}weather?q=${cityName}&lang=${api.lang}&units=${api.units}&APPID=${api.key}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          displayWeatherData(data);
        })
        .catch(error => {
          console.error('Erro ao buscar dados:', error);
          alert('Erro ao buscar dados. Por favor, tente novamente.');
        });
    }

    function displayWeatherData(data) {
      city.textContent = `${data.name}, ${data.sys.country}`;
      date.textContent = formatDate(new Date());
      container_img.src = `./icons/${data.weather[0].icon}.png`;
      container_temp.textContent = Math.round(data.main.temp);
      temp_unit.textContent = '°c';
      low_high.textContent = `${Math.round(data.main.temp_min)}°c / ${Math.round(data.main.temp_max)}°c`;
      weather_t.textContent = capitalizeFirstLetter(data.weather[0].description);
    }

    function formatDate(date) {
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      };
      return date.toLocaleDateString('pt-BR', options);
    }

    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }
  </script>
</body>

</html>
