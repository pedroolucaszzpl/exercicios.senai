<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destacar Item Clicado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        ul li:hover {
            background-color: #f0f0f0;
        }

        .destacado {
            background-color: green;
        }
    </style>
</head>
<body>
    <h2>Lista de Itens</h2>

    <ul id="listaItens">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <script>
        // Adicionando evento de clique a todos os itens da lista
        var itens = document.querySelectorAll("#listaItens li");
        itens.forEach(function(item) {
            item.addEventListener("click", function() {
                // Remover a classe 'destacado' de todos os itens
                itens.forEach(function(item) {
                    item.classList.remove("destacado");
                });
                // Adicionar a classe 'destacado' apenas ao item clicado
                this.classList.add("destacado");
            });
        });
    </script>
</body>
</html>
