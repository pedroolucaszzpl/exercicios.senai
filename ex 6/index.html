<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 06</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }

    .comments {
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .comment-item {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f5f5f5;
      border-left: 4px solid #4CAF50;
    }
  </style>
</head>
<body>
  <h2>Seção de Comentários</h2>
  <form id="commentForm">
    <label for="comment">Comentário:</label>
    <input type="text" id="comment" name="comment" required>
    <button type="button" onclick="addComment()">Adicionar Comentário</button>
  </form>

  <div class="comments" id="commentList">
    <!-- Comentários serão adicionados aqui -->
  </div>

  <script>
    function addComment() {
      var commentText = document.getElementById("comment").value.trim();
      
      if (commentText !== "") {
        var commentNode = document.createElement("div");
        commentNode.classList.add("comment-item");

        var commentContent = document.createTextNode(commentText);
        commentNode.appendChild(commentContent);

        document.getElementById("commentList").appendChild(commentNode);

        document.getElementById("comment").value = "";
      } else {
        alert("Por favor, digite um comentário antes de adicionar.");
      }
    }
  </script>
</body>
</html>
